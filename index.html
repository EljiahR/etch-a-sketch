<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>  
    <header class="header">
        <h1>Etch-a-Sketch</h1>
        <div class="spacer"></div>
    </header>
   
    
    <main class="main">
        <div class="controls">
            <input type="color" value="#000000" id="color-pick">
            <div class="size-display"><h3>Size: </p><p></p></div>
            <input type="range" id="size-selector" min="0" max="100" value = "16">
            <div class="erasers">
                <input type="button" class="eraser" value="Eraser">
                <input type="button" class="erase-all" value="Erase All">
            </div>
            <input type="button" class="rainbow-mode" value="Rainbow Mode">
        </div>
        <div class="container"></div>
    </main>
    
</body>
</html>
