<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>  
    <header class="header">
        <h1>Etch-a-Sketch</h1>
        <div class="spacer"></div>
    </header>
   
    
    <main class="main">
        <div class="controls">
            <div class="color">
                <h3>Pick Color</h3>
                <input type="color" value="#000000" id="color-pick">
            </div>
            <div class="size-display"><h3>Size: </p><p></p></div>
            <input type="range" id="size-selector" min="1" max="100" value = "16">
            <div class="erasers">
                <button class="eraser">Eraser</button>
                <button class="erase-all">Erase All</button>
            </div>
            <button class="rainbow-mode">Rainbow Mode</button>
            <button class="additive-mode">Shader Mode</button>
        </div>
        <div class="container"></div>
    </main>
    
</body>
</html>
